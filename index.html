<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Note Taking App</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:underline">Home</a></li>
                    <li><a href="#" class="hover:underline">About</a></li>
                    <li><a href="#" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-8 p-4">
        <div class="flex flex-col md:flex-row md:space-x-4">
            <section class="w-full md:w-1/3 bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-4">Create a New Note</h2>
                <form id="noteForm">
                    <div class="mb-4">
                        <label for="title" class="block text-gray-700">Title</label>
                        <input type="text" id="title" class="w-full p-2 border border-gray-300 rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="content" class="block text-gray-700">Content</label>
                        <textarea id="content" class="w-full p-2 border border-gray-300 rounded" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Note</button>
                </form>
            </section>

            <section class="w-full md:w-2/3 bg-white p-4 rounded shadow mt-4 md:mt-0">
                <h2 class="text-xl font-semibold mb-4">Your Notes</h2>
                <div id="notesList" class="space-y-4">
                    <!-- Example Note -->
                    <div class="p-4 border border-gray-300 rounded">
                        <h3 class="text-lg font-semibold">Sample Note Title</h3>
                        <p class="text-gray-700">This is a sample note content. You can add your own notes using the form on the left.</p>
                        <div class="flex justify-end space-x-2 mt-2">
                            <button class="text-blue-600 hover:underline">Edit</button>
                            <button class="text-red-600 hover:underline">Delete</button>
                        </div>
                    </div>
                    <!-- Repeat for each note -->
                </div>
            </section>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Note Taking App. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('noteForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            const note = document.createElement('div');
            note.classList.add('p-4', 'border', 'border-gray-300', 'rounded');
            note.innerHTML = `
                <h3 class="text-lg font-semibold">${title}</h3>
                <p class="text-gray-700">${content}</p>
                <div class="flex justify-end space-x-2 mt-2">
                    <button class="text-blue-600 hover:underline">Edit</button>
                    <button class="text-red-600 hover:underline">Delete</button>
                </div>
            `;

            document.getElementById('notesList').appendChild(note);

            document.getElementById('noteForm').reset();
        });
    </script>
</body>
</html>
